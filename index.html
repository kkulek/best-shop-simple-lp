<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Best Shop Simple LP</title>
</head>
<body>

<header class="page-header">
    <div class="container">
        <a href="#" class="page-header__logo">BestShop</a>
        <nav>
        <ul class="page-header__navigation">
            <li><a href="#" class="page-header__navigation-item">Why us</a></li>
            <li><a href="#" class="page-header__navigation-item">Benefits</a></li>
            <li><a href="#" class="page-header__navigation-item">Prices</a></li>
            <li><a href="#" class="page-header__navigation-item">Contact</a></li>
        </ul>
        </nav>
    </div>
</header>

<main>
<section class="hero">
    <div class="hero__content">
        <h1 class="hero__header">Sell More!</h1>
        <p class="hero__description">Open shop on our platform and increase your sales</p>
        <a href="#" class="button button--primary button--big">Open your shop</a>
    </div>
    <img class="hero__image" src="./images/background.png" alt="Notebook typing">
</section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics__title">The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="images/icon-person.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__description">daily entries</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="images/icon-eye.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__description">seen products<br>every day</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="images/icon-catalog.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>






</main>




</body>
</html>
